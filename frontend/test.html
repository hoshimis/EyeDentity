<!DOCTYPE html>
<html>

<head>
  <title>動画アップロードフォーム</title>
</head>

<body>
  <h1>動画アップロード</h1>
  <form action="http://127.0.0.1:3000/api/v1/user" method="POST" enctype="multipart/form-data">
    <label for="video">動画ファイルを選択：</label>
    <input type="file" name="video" id="video" accept="video/*">
    <input type="hidden" name="id" id="id" value="123" accept="video/*">
    <br>
    <input type="submit" value="アップロード">
  </form>
</body>

</html>
