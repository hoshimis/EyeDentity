<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="UserRegistration.css">
    <title>顔面登録</title>
</head>

<body>
    <div class="container">
        <h1>ライブ情報</h1>
        <div class="live">
            <h2 class="live__title">Loading...</h2>
            <p class="live__date">Loading...</p>
            <p class="live__place">Loading...</p>
            <p class="live__description">Loading...</p>
        </div>
        <form>
            <label for="name">名前</label>
            <input type="text" id="name" name="name" placeholder="例）山田 太郎" required>
            <button type="submit" id="face" >認証用顔登録</button>
        </form>
    </div>
    <script src="./UserRegistration.js"></script>
</body>

</html>
